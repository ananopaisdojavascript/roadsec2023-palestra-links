<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Palestra Roadsec 2023 Links</title>
  </head>
  <body>
    <nav>
        <img src="./assets/title.png" alt="Logo da página de links" data-cy="logo">
    </nav>

    <section>
        <form action="https://www.linkedin.com/" target="_blank">
            <button type="submit" data-cy="linkedin">linkedin</button>
        </form>

        <form action="https://github.com/" target="_blank">
            <button type="submit" data-cy="github">github</button>
        </form>

        <form action="https://www.ufsm.br/midias/experimental/agencia-da-hora/2022/05/25/a-inclusao-de-mulheres-com-autismo-no-mercado-de-tecnologia" target="_blank">
            <button aria-label="" type="submit" data-cy="ufsm">A inclusão de mulheres com autismo no mercado de tecnologia</button>
        </form>

        <form action="https://www.zup.com.br/blog/pessoa-autista-time" target="_blank">
            <button aria-label="" type="submit" data-cy="zup-blog-one">8 dicas para quem trabalha (ou vai trabalhar) com alguém autista</button>
        </form>

        <form action="https://www.zup.com.br/blog/pessoa-desenvolvedora-com-autismo" target="_blank">
            <button aria-label="" type="submit" data-cy="zup-blog-two">Aprendendo a programar como uma pessoa com autismo</button>
        </form>

        <form action="https://www.zup.com.br/zupcast/24-neurodiversidade-e-tecnologia" target="_blank">
            <button aria-label="" type="submit" data-cy="zupcast">Zupcast #24 Neurodiversidade e Tecnologia</button>
        </form>

        <form action="https://www.jadeautism.com/autismo-leve-tardio-e-asperger" target="_blank">
            <button aria-label="" type="submit" data-cy="jade">Quais as diferenças entre TEA, asperger, autismo tardio e autismo leve?</button>
        </form>

        <form action="https://genialcare.com.br/blog/criterios-diagnostico-dsm-5-para-autismo/" target="_blank">
            <button aria-label="" type="submit" data-cy="genial-care">DSM-5: quais são os critérios do diagnóstico para o autismo?</button>
        </form>

        <form action="https://www.psychiatry.org/psychiatrists/practice/dsm/educational-resources/assessment-measures" target="_blank">
            <button aria-label="" type="submit" data-cy="psychiatric">DSM-5-TR Online Assessment Measures</button>
        </form>

        <form action="https://institutosingular.org/mulheres-autistas/" target="_blank">
            <button aria-label="" type="submit" data-cy="singular">Mulheres autistas: elas existem e precisam de atenção</button>
        </form>

        <form action="https://www.canalautismo.com.br/artigos/autismo-feminino/" target="_blank">
            <button aria-label="" type="submit" data-cy="canal-autismo">Autismo feminino</button>
        </form>
    </section>
  </body>
</html>

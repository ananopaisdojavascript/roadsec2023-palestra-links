<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Palestra Roadsec 2023 Links</title>
  </head>
  <body>
    <nav class="container">
      <img
        class="logo"
        src="./assets/title.png"
        alt="Logo da página de links"
        data-cy="logo"
      />
    </nav>

    <section>
      <form action="https://www.linkedin.com/in/ana-paula-lopes-araujo" target="_blank" class="row">
        <button type="submit" data-cy="linkedin" class="btn">linkedin</button>
      </form>

      <form action="https://github.com/ananopaisdojavascript" target="_blank" class="row">
        <button type="submit" data-cy="github" class="btn">github</button>
      </form>

      <form
        action="https://www.ufsm.br/midias/experimental/agencia-da-hora/2022/05/25/a-inclusao-de-mulheres-com-autismo-no-mercado-de-tecnologia"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="ufsm" class="btn">
          A inclusão de mulheres com autismo no mercado de tecnologia
        </button>
      </form>

      <form
        action="https://www.zup.com.br/blog/pessoa-autista-time"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="zup-blog-one" class="btn">
          8 dicas para quem trabalha (ou vai trabalhar) com alguém autista
        </button>
      </form>

      <form
        action="https://www.zup.com.br/blog/pessoa-desenvolvedora-com-autismo"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="zup-blog-two" class="btn">
          Aprendendo a programar como uma pessoa com autismo
        </button>
      </form>

      <form
        action="https://www.zup.com.br/zupcast/24-neurodiversidade-e-tecnologia"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="zupcast" class="btn">
          Zupcast #24 Neurodiversidade e Tecnologia
        </button>
      </form>

      <form
        action="https://www.jadeautism.com/autismo-leve-tardio-e-asperger"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="jade" class="btn">
          Quais as diferenças entre TEA, asperger, autismo tardio e autismo
          leve?
        </button>
      </form>

      <form
        action="https://genialcare.com.br/blog/criterios-diagnostico-dsm-5-para-autismo/"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="genial-care" class="btn">
          DSM-5: quais são os critérios do diagnóstico para o autismo?
        </button>
      </form>

      <form
        action="https://www.psychiatry.org/psychiatrists/practice/dsm/educational-resources/assessment-measures"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="psychiatric" class="btn">
          DSM-5-TR Online Assessment Measures
        </button>
      </form>

      <form
        action="https://institutosingular.org/mulheres-autistas/"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="singular" class="btn">
          Mulheres autistas: elas existem e precisam de atenção
        </button>
      </form>

      <form
        action="https://www.canalautismo.com.br/artigos/autismo-feminino/"
        target="_blank"
        class="row"
      >
        <button aria-label="" type="submit" data-cy="canal-autismo" class="btn">
          Autismo feminino
        </button>
      </form>
    </section>
  </body>
</html>
